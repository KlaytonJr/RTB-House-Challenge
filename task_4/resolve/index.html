<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="banner">
        <div id="cover"></div>
        <div id="slider">
            <div id="location">
                <div id="country">
                    <p id="country-name"></p>
                </div>
                <div id="city">
                    <p id="city-name"></p>
                </div>
            </div>
            <div id="price">
                <p>from</p>
                <p id="price-value"></p>
            </div>
            <div id="cta-line"></div>
            <div id="cta">
                <span>BOOK NOW</span>
                <img id="cta-arrow" src="./assets/arrow.png" />
            </div>
        </div>
        <div class="dots-container">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div id="brand">
            <img id="brand-logo" src="./assets/logo.png" />
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
